<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações matematicas</title>
</head>
<body>
    <script>
        var x = 10, y = 32;

        var resultado = (x + y)%(y + x)^(x + y)
        console.log(resultado)

        x += resultado
        console.log(x)
    </script>
</body>

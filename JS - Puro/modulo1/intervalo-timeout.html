<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intervalo e timeout</title>
</head>
<body>
    <script>
        function printaAlgoAi(){
            console.log('Algo aí')
        }
        setInterval(printaAlgoAi, 1000);
        
        function printaAlgoLa(){
            console.log('Algo lá')
        }
        setTimeout(printaAlgoLa, 5000);
    </script>
</body>
</html>

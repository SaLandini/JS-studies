<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condição Ternária</title>
</head>
<body>
    <script>
        var dosagem = '2';

        if (dosagem === '2'){
            console.log('Dosagem do alprazolam de 2mg')
        } else {
            console.log('Dosagem do alprazolam maior ou menor de 2mg')
        }

        var dosagem = '1';
        
        var retorno = (dosagem === '2') ? 'Dosagem do alprazolam de 2mg' : 'Dosagem do alprazolam maior ou menor de 2mg'
        console.log(retorno)
    </script>
</body>
</html>

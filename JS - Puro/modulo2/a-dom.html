<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div id="app">
        <input type="text" name="nome"/>
        <button class="butao">Adicionar</button>
    </div>
    <script>
        var btaoElement = document.querySelector('button.butao');
        var inputElement = document.querySelector('input[name=nome]')

        btaoElement.onclick = function(){
            var text = inputElement.value;

            alert(text);
        }
    </script>
</body>
</html>

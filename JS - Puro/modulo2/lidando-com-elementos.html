<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lidando com elementos</title>
</head>
<body>
    <div id="app">
        <input id="nome"/>
    </div>
    <script>
        var linkElement = document.createElement('a');
        
        linkElement.setAttribute('href','http://3d533fbe8ef6.ngrok.io');
        linkElement.setAttribute('title','A');

        var textElement = document.createTextNode('Agenda Coffe');
        linkElement.appendChild(textElement);

        var containerElement = document.querySelector('#app')
        containerElement.appendChild(linkElement)

        var inputElement = document.querySelector('#nome');
        containerElement.removeChild(inputElement)
    </script>
</body>
</html>
